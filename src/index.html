<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/js/script.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>

    <input type="text" v-model="message">

    <pre>{{$data | json }}</pre>
  </div>

  <script>
  var data = {
    message: "Hello, World"
  }
  new Vue({
    el: "#app",
    data: data
  })
</script>
</body>
</html>
